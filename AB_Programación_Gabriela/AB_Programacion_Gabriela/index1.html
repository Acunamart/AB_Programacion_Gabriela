<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AB_Programacion/style1.css ">
    <link rel="icon" type="image/jpg" href="/imágenes/Kebablogo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/AB_Programacion/script1.js" async></script>

    <title>Tienda de Kebab </title>
</head>
<body>
    <header>
        <h1>KebabManía</h1>
        <h3>Los kebabs mas guarros pero de mejor calidad</h3>
    </header>
    <section class="contenedor">
        
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Durum Mixto</span>
                <img src="/imágenes/Durummixto.png" width="200" alt="" class="image-item">
                <p style="text-align:center">Producto especial</p>

                <span class="precio-item">5.69€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Kebab Mixto</span>
                <img src="/imágenes/Kebabmixto.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">4.69€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Cuscús</span>
                <img src="/imágenes/cuscus.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">7.69€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Kofte</span>
                <img src="/imágenes/Kofte.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">5.99€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pide</span>
                <img src="/imágenes/Pide.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">6.69€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Sarma</span>
                <img src="/imágenes/Sarma.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">9.69€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Borek</span>
                <img src="/imágenes/20210511-Borek.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">3.69€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Lokum</span>
                <img src="/imágenes/Lokum.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">3.50€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Baklava</span>
                <img src="/imágenes/baklava.jpg" width="200" alt="" class="image-item">
                <span class="precio-item">2.35€</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Mi carrito</h2>
            </div>
            <div class="carrito-items">
                
            </div>
        
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        -€
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
